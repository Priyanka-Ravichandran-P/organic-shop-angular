<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart">
<p> You have {{ cart.totalItemsCount }} items in your shopping cart
    <button  *ngIf="cart.totalItemsCount !=0" class="btn btn-light btn-small" (click)="clearCart(products)"> Clear Shopping Cart</button>
</p>
<table class="table">
    <thead>
    <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width:230px">Quantity</th>
        <th class="text-right" style="width:200px">Price</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of products">
        <td>
            <div [style.backgroundImage]=" 'url('+ item.imageUrl +')'" class="thumbnail"></div>
        </td>
        <td>{{item.title}}</td>
        <td><product-quantity [product]="item" [shopping-cart]="cart"></product-quantity></td>
        <!-- <td>{{item.quantity}}</td> -->
        <td class="text-right">{{item.totalPrice | currency:'USD':true}}</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td></td>
        <td>
        </td>
        <td>
        </td>
        <th class="text-right"> 
          {{cartTotalPrice | currency:'USD':true}}  
        </th>
    </tr>
</tfoot>
</table>
<a  *ngIf="cart.totalItemsCount !=0"
  routerLink="/check-out"
 class="btn btn-primary">Check Out</a>

</div>
