<div class="card" *ngIf="cart">
    <img  [src]="" class="card-img-top" >
    <div class="card-body">
        <h5 class="card-title">Shopping Cart Summary</h5>
        <p class="card-text">You have {{cart.totalItemsCount}} items in your cart</p>
        <!-- list-group-flush is used to remove the ugly border -->
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of items" class="list-group-item">
                {{item.quantity}} x {{item.title}}
                <div class="float-right" >
                    {{item.totalPrice | currency:'USD':true}}
                </div>
            </li>
            <li  class="list-group-item font-weight-bold">
                Total
                <div class="float-right" >
                    {{cart.CartTotalPrice | currency:'USD':true}}
                </div>
            </li>
        </ul>
    </div>
   
</div>
